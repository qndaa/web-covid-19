
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija korisnika</title>

    <style>
        td {
            font-weight: bold;
        }

        .send {
            background: lightblue;
            text-align: right;
        }

        .send input {
            width: 100%;
        }
    </style>


</head>
<body>

    <h2>Registracija korisnika</h2>
    <form method="get">
        <table style="width:400px">
            <tr style="left: auto">
                <td>Broj zdravstvenog osiguranja:</td>
                <td><input type="text" name="zdravstveniKarton"/></td>
            </tr>
            <tr>
                <td>Ime pacijenta:</td>
                <td><input type="text" name="ime" /></td>
            </tr>
            <tr>
                <td>Prezime pacijenta:</td>
                <td><input type="text" name="prezime"/></td>

            </tr>
            <tr>
                <td>Datum rodjenja:</td>
                <td><input type="date" name="datum" id="datum"/></td>

            </tr>

            <tr>
                <td>Pol:</td>
                <td><select name="pol" id="pol">
                    <option value="Muski">Muski</option>
                    <option value="Zenski">Zenski</option>

                </select></td>

            </tr>
            <tr>
                <td>Datum rodjenja:</td>
                <td><select name="zdravstveniStatus" id="zdravstveniStatus">
                    <option value="Bez_simptoma">Bez simptoma </option>
                    <option value="Sa_simptomima">Sa simptomima</option>
                    <option value="Zarazen">Zarazen</option>
                    <option value="Izlecen">Izlecen</option>
                </select></td>
            </tr>
            <tr class="send">
                <td >Http server:</td>
                <td class="button"><input  type="submit" formaction="http://localhost:9000/web-covid-19/http/pregled-pacijenata" value="posalji"></td>
            </tr>
            <tr class="send">
                <td>JSP i Servlet:</td>
                <td class="button" onclick="window.location='http://localhost:8080/web-covid-19/proba.html'"><input type="submit" value="posalji"></td>

            </tr>
            <tr class="send">
                <td>REST:</td>
                <td class="button"><input type="button" value="REST"></td>
            </tr>

        </table>
    </form>
    <br/>
    <br/>







    <a href="index.html">Nazad</a>
</body>
</html>
